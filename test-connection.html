<!DOCTYPE html>
<html>
<head>
    <title>连接测试</title>
</head>
<body>
    <h1>测试 localhost:3000 连接</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result"></div>
    
    <script>
    function testConnection() {
        fetch('http://localhost:3000')
            .then(response => {
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ 连接成功！状态码: ' + response.status + '</p>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ 连接失败: ' + error.message + '</p>';
            });
    }
    </script>
</body>
</html>
